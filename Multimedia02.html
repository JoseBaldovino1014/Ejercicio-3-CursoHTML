<!DOCTYPE html>
<html>
<head>
    
    <title>Ejercicio de multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenés</h1>
        <img src="dls.png" alt="Dream League" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utlizar los vídeos</h1>
        <video src="video playa corto mp4.mp4" width="300" height="300" controls autoplay loop muted></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Dekko - Esa Mujer (Cover)  LETRA.mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
